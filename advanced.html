<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <form class="search" action="https://www.google.com/search">
            <label for="all">All of these words:</label>
            <div> <input type="text" name="as_q" id="all"> </div>
            <label for="any">Any of these words:</label>
            <div> <input type="text" name="as_oq" id="any"> </div>
            <label for="exact">These exact words:</label>
            <div> <input type="text" name="as_epq" id="exact"> </div>
            <label for="none">None of these words:</label>
            <div> <input type="text" name="as_eq" id="none"> </div>   
            <div> <input type="submit" value="Advanced Search"> </div>
        </form>
    </body>
</html>

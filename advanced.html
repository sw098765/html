<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Advanced search</title>
    </head>
    <body>
        <form class="search" action="https://www.google.com/search">
            <div> <input type="text" name="as_q" value="all of these words"> </div>
            <div> <input type="text" name="as_oq" value="any of these words"> </div>
            <div> <input type="text" name="as_epq" value="these exact words"> </div>
            <div> <input type="text" name="as_eq" value="none of these words"> </div>   
            <div> <input type="submit" value="Advanced Search"> </div>
        </form>
    </body>
</html>
